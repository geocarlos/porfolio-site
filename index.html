<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet'>
  <title>My Portfolio</title>
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="logo column">
      <img src="img/logo.png" alt="Udacity logo">
    </div>
    <div class="site-title column">
      <h1>Geocarlos Alves</h1>
      <h3>Full Stack Web Developer</h3>
    </div>
  </header>
  <hr class="separator">
  <main>
    <picture class="site-banner">
      <img src="img/site_banner.png" alt="Site banner" />
    </picture>
    <section class="featured-work">
      <div class="featured-heading">
        <h2>Featured Work</h2>
      </div>
      <figure class="featured">
        <img src="img/movie_trailer.png" alt="work thumbnail">
        <figcaption>
          <h3>MOVIE TRAILER</h3>
          <p><a href="https://github.com/geocarlos/ud036_StarterCode" target="_blank">View on GitHub</a></p>
        </figcaption>
      </figure>
      <figure class="featured">
        <img src="img/my_reads.png" alt="work thumbnail">
        <figcaption>
          <h3>MY READS</h3>
          <p><a href="https://github.com/geocarlos/reactnd-project-myreads-starter" target="_blank">View on GitHub</a></p>
        </figcaption>
      </figure>
      <figure class="featured">
        <img src="img/my_read_search.png" alt="work thumbnail">
        <figcaption>
          <h3>BOOK SEARCH</h3>
          <p><a href="https://github.com/geocarlos/reactnd-project-myreads-starter" target="_blank">View on GitHub</a></p>
        </figcaption>
      </figure>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
